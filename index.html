<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="css/styles.css" />
  <script defer src="scripts/scripts.js"></script>

  <title>Wordle Clone</title>
</head>

<body>
  <div class="container">

    <div class="u-text-center u-mt-m u-mb-s">
      <h1 class="heading-primary">WORDLE CLONE</h1>
    </div>

      <section class="game-board u-mb-m" id="main-section">
        <div class="game-board__row" id="row-0">
          <div class="game-board__row__box" id="row0box0"></div>
          <div class="game-board__row__box" id="row0box1"></div>
          <div class="game-board__row__box" id="row0box2"></div>
          <div class="game-board__row__box" id="row0box3"></div>
          <div class="game-board__row__box" id="row0box4"></div>
        </div>
        <div class="game-board__row" id="row-1">
          <div class="game-board__row__box" id="row1box0"></div>
          <div class="game-board__row__box" id="row1box1"></div>
          <div class="game-board__row__box" id="row1box2"></div>
          <div class="game-board__row__box" id="row1box3"></div>
          <div class="game-board__row__box" id="row1box4"></div>
        </div>
        <div class="game-board__row" id="row-2">
          <div class="game-board__row__box" id="row2box0"></div>
          <div class="game-board__row__box" id="row2box1"></div>
          <div class="game-board__row__box" id="row2box2"></div>
          <div class="game-board__row__box" id="row2box3"></div>
          <div class="game-board__row__box" id="row2box4"></div>
        </div>
        <div class="game-board__row" id="row-3">
          <div class="game-board__row__box" id="row3box0"></div>
          <div class="game-board__row__box" id="row3box1"></div>
          <div class="game-board__row__box" id="row3box2"></div>
          <div class="game-board__row__box" id="row3box3"></div>
          <div class="game-board__row__box" id="row3box4"></div>
        </div>
        <div class="game-board__row" id="row-4">
          <div class="game-board__row__box" id="row4box0"></div>
          <div class="game-board__row__box" id="row4box1"></div>
          <div class="game-board__row__box" id="row4box2"></div>
          <div class="game-board__row__box" id="row4box3"></div>
          <div class="game-board__row__box" id="row4box4"></div>
        </div>
        <div class="game-board__row" id="row-5">
          <div class="game-board__row__box" id="row5box0"></div>
          <div class="game-board__row__box" id="row5box1"></div>
          <div class="game-board__row__box" id="row5box2"></div>
          <div class="game-board__row__box" id="row5box3"></div>
          <div class="game-board__row__box" id="row5box4"></div>
        </div>
      </section>

      <section class="keyboard" id="keyboard-cont">
        <div class="keyboard__row">
          <button class="keyboard__button">q</button>
          <button class="keyboard__button">w</button>
          <button class="keyboard__button">e</button>
          <button class="keyboard__button">r</button>
          <button class="keyboard__button">t</button>
          <button class="keyboard__button">y</button>
          <button class="keyboard__button">u</button>
          <button class="keyboard__button">i</button>
          <button class="keyboard__button">o</button>
          <button class="keyboard__button">p</button>
        </div>
        <div class="keyboard__row">
          <button class="keyboard__button">a</button>
          <button class="keyboard__button">s</button>
          <button class="keyboard__button">d</button>
          <button class="keyboard__button">f</button>
          <button class="keyboard__button">g</button>
          <button class="keyboard__button">h</button>
          <button class="keyboard__button">j</button>
          <button class="keyboard__button">k</button>
          <button class="keyboard__button">l</button>
        </div>
        <div class="keyboard__row">
          <button class="keyboard__button keyboard__button--del" id="del-btn">Del</button>
          <button class="keyboard__button">z</button>
          <button class="keyboard__button">x</button>
          <button class="keyboard__button">c</button>
          <button class="keyboard__button">v</button>
          <button class="keyboard__button">b</button>
          <button class="keyboard__button">n</button>
          <button class="keyboard__button">m</button>
          <button class="keyboard__button keyboard__button--enter" id="enter-btn">Enter</button>
        </div>
      </section>

  </div>
  <section class="wordle-modal">

    <div class="wordle-modal__card">
      <h4></h4>
      <button class="btn-wordle">OK</button>
    </div>

  </section>
</body>

</html>
